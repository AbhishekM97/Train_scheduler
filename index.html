<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <!--link to firebase. not 100% sure if I need this here-->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>

    <link rel="stylesheet" href="assets/CSS/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <header>Train Scheduler</header>
        <div class="card bg-light mb-3">
            <div class="card-header p-3 mb-2 bg-dark text-white"">current train schedule</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card bg-light mb-3">
                <div class="card-header p-3 mb-2 bg-dark text-white">Add Train</div>
                <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="TrainName">Train Name</label>
                                <input type="text" class="form-control" id="TrainName" placeholder="Type the train's name">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="Destination" placeholder="Where is the train going?">
                            </div>
                            <div class="form-group">
                                <label for="FirstTrain">First Train Time (HH:mm-miliary time)</label>
                                <input type="text" class="form-control" id="FirstTrain" placeholder="When does the first train leave?">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="Frequency" placeholder="How many minutes between each train?">
                            </div>
                        </form>
                        <input class="btn btn-dark" id="info" type="submit" value="Submit">
                </div>
        </div>
    </div>
</body>
<script src="assets/Javascript/app.js"></script>
</html>
